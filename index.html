        - Profile: Dynamic text and image for a strong first impression.
        - Experience: An interactive vertical timeline (HTML/CSS) where clicking a company reveals detailed project cards. This organizes a long career path logically.

        - Justification: This multi-faceted approach transforms the CV from a passive document into an active exploration tool, catering to different user needs (quick overview vs. deep dive) within a single, cohesive design. The language toggle enhances usability for international recruiters. The print option allows for traditional document sharing. -->

let currentLang = 'es'; // Default language
let myChart = null; // Chart.js instance

function updateContent(lang) {

    document.documentElement.lang = lang;

    const data = content[lang];

    // Update Profile Section
    // Ensure sidebar-role is hidden on desktop, and its text is updated for when it's visible on mobile

    document.getElementById('profile-name').textContent = "Jonathan Rubén Hernández González"; // Name remains constant
    document.getElementById('profile-roles-main').textContent = data.profile.roles; // Use the new ID for the main profile section
    document.getElementById('profile-location').textContent = data.profile.location;

    document.getElementById('nav-education').textContent = (lang === 'es' ? 'Educación' : 'Education'); // New navigation label
    document.getElementById('nav-certs').textContent = (lang === 'es' ? 'Certificaciones' : 'Certifications');


    // Update Experience Section
    const experienceTimeline = document.getElementById('experience-timeline');
    experienceTimeline.innerHTML = '';
    document.getElementById('experience-title').textContent = data.experience.title;

    data.experience.companies.forEach(company => {
        const article = document.createElement('article');
        article.className = 'timeline-item relative';
        let projectsHtml = '';
        company.projects.forEach(project => {

        article.innerHTML = `
            <h3 class="text-2xl font-bold text-slate-800">${company.name}</h3>
            <p class="text-md font-semibold text-sky-600">${company.role}</p>
            <time class="text-sm text-slate-500">${company.time}</time>
            <div class="mt-4 space-y-6">
                ${projectsHtml}
            </div>
        `;
        experienceTimeline.appendChild(article);
    });

    // Update Skills Section
    document.getElementById('skills-title').textContent = data.skills.title;
    document.getElementById('skills-subtitle').textContent = data.skills.subtitle;
    document.getElementById('key-competencies-title').textContent = data.skills.keyCompetenciesTitle;
    document.getElementById('tools-tech-title').textContent = data.skills.toolsTechTitle;

    // Update skill filter buttons' text content
    document.querySelector('#skills-filter-buttons button[data-filter="all"]').textContent = data.skills.filters.all;
    document.querySelector('#skills-filter-buttons button[data-filter="agile"]').textContent = data.skills.filters.agile;
    document.querySelector('#skills-filter-buttons button[data-filter="dev"]').textContent = data.skills.filters.dev;
    document.querySelector('#skills-filter-buttons button[data-filter="db"]').textContent = data.skills.filters.db;
    document.querySelector('#skills-filter-buttons button[data-filter="ia"]').textContent = data.skills.filters.ia;


    // Re-render Chart.js chart
    if (myChart) {
        myChart.destroy();
    }
    const skillsCtx = document.getElementById('skillsChart').getContext('2d');
    myChart = new Chart(skillsCtx, {
        type: 'bar',
        data: {
            labels: data.skills.chartLabels,
            datasets: [{
                label: (lang === 'es' ? 'Nivel de Competencia' : 'Competency Level'),
                data: data.skills.chartData,
                backgroundColor: 'rgba(2, 132, 199, 0.6)',
                borderColor: 'rgba(2, 132, 199, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {

    // Update Skills Grid

    data.skills.data.forEach(skill => {

        skillEl.className = 'skill-card bg-slate-50 p-3 rounded-lg text-center transition-all duration-300 shadow-sm border border-slate-100';
        skillEl.dataset.category = skill.category;
        skillEl.textContent = skill.name;
        skillsGrid.appendChild(skillEl);
    });

    // Re-apply filter logic (as skillCards might be new elements)
    const skillCards = document.querySelectorAll('.skill-card');
    const activeFilterButton = document.querySelector('.skill-filter-btn.active-filter');
    if (activeFilterButton) {
        const filter = activeFilterButton.dataset.filter;
        skillCards.forEach(card => {
            if (filter === 'all' || card.dataset.category === filter) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // Update Education Section
    document.getElementById('education-title').textContent = data.education.title;
    document.getElementById('degree-title').textContent = data.education.degreeTitle;
    document.getElementById('university').textContent = data.education.university;
    document.getElementById('education-period').textContent = data.education.period;

    // Update Certifications Section
    document.getElementById('certs-title').textContent = data.certs.title;
    document.getElementById('certs-subtitle').textContent = data.certs.subtitle;
    const certsGrid = document.getElementById('certs-grid');
    certsGrid.innerHTML = '';
    data.certs.data.forEach(cert => {
        const certEl = document.createElement('div');
        certEl.className = 'bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-start space-x-4';
        certEl.innerHTML = `
            <div class="flex-shrink-0 w-12 h-12 bg-sky-100 text-sky-700 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path></svg>
            </div>
            <div>
                <h4 class="font-bold text-slate-800">${cert.title}</h4>
                <p class="text-sm text-slate-500">${cert.issuer} &bull; ${cert.year}</p>
            </div>
        `;
        certsGrid.appendChild(certEl);
    });
}

document.addEventListener('DOMContentLoaded', function () {
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.section');
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const sidebarNav = document.getElementById('sidebar-nav');
    const langToggleEs = document.getElementById('lang-toggle-es');
    const langToggleEn = document.getElementById('lang-toggle-en');
    const printCvButton = document.getElementById('print-cv-button');
    const sidebarRoleElement = document.getElementById('sidebar-role'); // Get the sidebar role element

    // Function to handle navigation and section visibility
    function navigateTo(hash) {
        sections.forEach(section => {
            if ('#' + section.id === hash) {
                section.classList.add('active');
            } else {
                section.classList.remove('active');
            }
        });

        navLinks.forEach(link => {
            if (link.getAttribute('href') === hash) {
                link.classList.add('bg-sky-100', 'text-sky-800', 'font-bold');
            } else {
                link.classList.remove('bg-sky-100', 'text-sky-800', 'font-bold');
            }
        });
        // Scroll to the top of the target section
        document.querySelector(hash).scrollIntoView({ behavior: 'smooth', block: 'start' });

        // Hide mobile menu after navigation on mobile screens
        if (!sidebarNav.classList.contains('hidden') && window.innerWidth < 768) {
            sidebarNav.classList.add('hidden');
            sidebarRoleElement.classList.add('hidden'); // Also hide the role when menu closes
        }
    }

    // Add event listeners for navigation links
    navLinks.forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            history.pushState(null, null, targetId);
            navigateTo(targetId);
        });
    });
    
    // Handle browser back/forward navigation
    window.addEventListener('popstate', () => {
        navigateTo(window.location.hash || '#profile');
    });

    // Toggle mobile menu visibility and sidebar role visibility
    mobileMenuButton.addEventListener('click', () => {
        sidebarNav.classList.toggle('hidden');
        // Toggle sidebarRoleElement visibility on mobile when menu is opened/closed
        if (window.innerWidth < 768) { // Only toggle on mobile
            sidebarRoleElement.classList.toggle('hidden');
        }
    });

    // Language toggle buttons
    langToggleEs.addEventListener('click', () => {
        currentLang = 'es';
        updateContent(currentLang);
        // Reset all language buttons to inactive state first
        langToggleEs.classList.remove('bg-sky-600', 'text-white');
        langToggleEs.classList.add('bg-slate-200', 'text-slate-700');
        langToggleEn.classList.remove('bg-sky-600', 'text-white');
        langToggleEn.classList.add('bg-slate-200', 'text-slate-700');

        // Apply active state to the clicked button
        langToggleEs.classList.add('bg-sky-600', 'text-white');
        langToggleEs.classList.remove('bg-slate-200', 'text-slate-700');
    });

    langToggleEn.addEventListener('click', () => {
        currentLang = 'en';
        updateContent(currentLang);
        // Reset all language buttons to inactive state first
        langToggleEs.classList.remove('bg-sky-600', 'text-white');
        langToggleEs.classList.add('bg-slate-200', 'text-slate-700');
        langToggleEn.classList.remove('bg-sky-600', 'text-white');
        langToggleEn.classList.add('bg-slate-200', 'text-slate-700');

        // Apply active state to the clicked button
        langToggleEn.classList.add('bg-sky-600', 'text-white');
        langToggleEn.classList.remove('bg-slate-200', 'text-slate-700');
    });

    // Print CV button
    printCvButton.addEventListener('click', () => {
        // Ensure content is updated for the current language immediately before printing
        updateContent(currentLang); 
        // A slightly longer delay to ensure content is fully rendered before printing
        setTimeout(() => {
            window.print();
        }, 500); // Increased delay
    });

    // Initial content load and navigation to ensure visibility
    const initialHash = window.location.hash || '#profile';
    updateContent(currentLang); // Load default language content first
    navigateTo(initialHash); // Then navigate to the correct section

    // Skills filter logic (re-attached after content update)
    // The previous skill filter buttons had hardcoded text. Now they are just buttons and their textContent will be updated by updateContent().
    // The filter logic still works by dataset.filter.
    const skillsFilterButtons = document.querySelectorAll('.skill-filter-btn');
    skillsFilterButtons.forEach(button => {
        button.addEventListener('click', () => {
            const filter = button.dataset.filter;
            skillsFilterButtons.forEach(btn => btn.classList.remove('active-filter', 'bg-sky-600', 'text-white'));
            skillsFilterButtons.forEach(btn => btn.classList.add('bg-slate-200', 'text-slate-700', 'hover:bg-sky-50', 'hover:text-sky-700'));
            button.classList.add('active-filter', 'bg-sky-600', 'text-white');
            button.classList.remove('bg-slate-200', 'text-slate-700', 'hover:bg-sky-50', 'hover:text-sky-700');


            const skillCards = document.querySelectorAll('#skills-grid .skill-card');
            skillCards.forEach(card => {
                if (filter === 'all' || card.dataset.category === filter) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    });

    // Handle sidebar visibility on resize for desktop/mobile transition
    const handleResize = () => {
        const sidebarRoleElement = document.getElementById('sidebar-role');
        if (window.innerWidth >= 768) { // md breakpoint in Tailwind
            sidebarNav.classList.remove('hidden'); // Ensure nav is visible on desktop
            sidebarRoleElement.classList.add('hidden'); // Hide role on desktop definitively
        } else {
            // On mobile, sidebar-nav is initially hidden, sidebar-role should also be hidden
            // It will be shown along with sidebar-nav when mobile-menu-button is clicked
            sidebarNav.classList.add('hidden'); 
            sidebarRoleElement.classList.add('hidden');
        }
    };

    window.addEventListener('resize', handleResize);
    handleResize(); // Call on initial load

    // Special handling for Chart.js responsiveness when parent resizes
    window.addEventListener('resize', () => {
        if (myChart) {
            myChart.resize();
        }
    });
});
</script>
